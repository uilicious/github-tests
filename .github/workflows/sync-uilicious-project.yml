name: Sync UI-licious Project
run-name: Sync UI-licious Project
on: [push]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - run: npm install -g uilicious-cli
      - run: echo ${{ vars.UILICIOUS_PROJECT_ID }}
      - run: uilicious-cli download ${{ vars.UILICIOUS_PROJECT_ID }} "./tests" --key ${{ secrets.UILICIOUS_ACCESS_KEY }}
      